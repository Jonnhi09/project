<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:body>
            <h:form id="form">
                <p:dataTable var="items" value="#{AlquilerItems.selected.rentados}" id="Titems">
                    <f:facet name="header">
                        <h:outputText value="Cliente #{AlquilerItems.selected.nombre}"/>
                    </f:facet>
                    <p:column headerText="Items prestados">
                        <f:facet name="header">
                            <h:outputText value="Items prestados"/>
                        </f:facet>
                        <h:outputText value="#{items.item.nombre}"/>
                    </p:column>
                    <p:column headerText="Multas">
                        <f:facet name="header">
                            <h:outputText value="Multas"/>
                        </f:facet>
                        <h:outputText value="#{AlquilerItems.multasItems(items)}"/>
                    </p:column>
                </p:dataTable>
                <p:separator style="height:5px" />
                <p:fieldset legend="Registrar alquiler" toggleable="true" toggleSpeed="500">
                    <!--<p:ajax event="toggle" listener=""/>-->
                    <p:layout style="min-width:400px;min-height:200px;">
                        <p:layoutUnit position="west" resizable="true" size="600">
                            <p:dataTable var="disponibles" value="#{AlquilerItems.itemsDisponibles}" id="TitemsDisponibles">
                                <p:column headerText="Items disponibles">
                                    <f:facet name="header">
                                        <h:outputText value="Items disponibles"/>
                                    </f:facet>
                                    <h:outputText value="#{disponibles.nombre}"/>
                                </p:column>
                            </p:dataTable>
                        </p:layoutUnit>
                        <p:layoutUnit position="center" resizable="true">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Dias de alquiler:"/>
                                <p:inputText value=""/>
                                <p:outputLabel value="Costo alquiler:"/>
                                <p:outputLabel value=""/>
                            </h:panelGrid>
                        </p:layoutUnit>
                    </p:layout>
                </p:fieldset>
            </h:form>
        </h:body>
    </h:body>
</html>
