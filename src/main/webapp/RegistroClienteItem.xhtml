<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:body>
            <h:form id="form">
                <p:dataTable var="items" value="#{AlquilerItems.rentados}" id="Titems">
                    <p:column headerText="Items prestados">
                        <f:facet name="header">
                            <h:outputText value="Items prestados"/>
                        </f:facet>
                        <h:outputText value="#{items.}"/>
                    </p:column>
                    <p:column headerText="Multa">
                        <f:facet name="header">
                            <h:outputText value="Multa"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <f:facet name="footer">
                    Id Item:
                    <p:inputText value="#{AlquilerItems.idItem}"/>
                    Dias De Alquiler:
                    <p:inputText value="#{AlquilerItems.diasAlquiler}"/>
                    Costo Alquiler:
                    <h:outputText value="#{AlquilerItems.costoAlquiler}"/>
                    <p:commandButton value="Calcular alquiler" actionListener="#{AlquilerItems.calcularCostoAlquiler()}" update="Titems">
                        <p:resetInput target="Titems"/>
                    </p:commandButton><br/>
                    <p:commandButton value="Registrar alquiler" actionListener="#{AlquilerItems.registrarAlquiler()}" update="Titems">
                        <p:resetInput target="Titems"/>
                    </p:commandButton>
                    <p:commandButton value="Volver" action="RegistroClientes" update="Titems">
                        <p:resetInput target="Titems"/>
                    </p:commandButton>
                </f:facet>
                </p:dataTable>
            </h:form>
        </h:body>
    </h:body>

</html>
